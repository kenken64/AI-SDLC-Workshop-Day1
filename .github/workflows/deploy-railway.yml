name: Deploy to Railway

on:
  push:
    branches:
      - main
      - solution
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Setup Railway Project
        run: |
          echo "ğŸ”§ Setting up Railway project..."
          echo "ğŸ” Debug: Checking Railway environment..."

          # Debug: Check if RAILWAY_TOKEN is set (without exposing the value)
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "âŒ ERROR: RAILWAY_TOKEN is not set!"
            exit 1
          else
            echo "âœ… RAILWAY_TOKEN is set (length: ${#RAILWAY_TOKEN} characters)"
          fi

          # Debug: Check Railway CLI version
          railway --version

          # Debug: Show Railway CLI help to verify it's working
          railway --help | head -5

          # Create Railway config directory and token file
          mkdir -p ~/.railway

          # Write token to Railway's expected location
          # Railway CLI reads from ~/.railway/config.json in JSON format
          echo "{\"token\": \"$RAILWAY_TOKEN\"}" > ~/.railway/config.json

          echo "ğŸ“ Railway config created with token"

          # Also export for environment
          export RAILWAY_TOKEN="$RAILWAY_TOKEN"

          # Debug: Verify config file exists
          if [ -f ~/.railway/config.json ]; then
            echo "âœ… Config file created at ~/.railway/config.json"
            echo "ğŸ“„ Config file size: $(stat -c%s ~/.railway/config.json) bytes"
          fi

          # Check current status
          echo "ğŸ” Checking Railway status..."
          railway status || echo "No project linked yet"

          # Initialize project if needed (creates project if it doesn't exist)
          echo "ğŸš€ Initializing Railway project..."
          railway init --name "${{ github.event.repository.name }}" || echo "Project already exists"

          # Verify connection
          echo "âœ… Verifying Railway connection..."
          railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: |
          echo "ğŸš€ Deploying to Railway..."
          railway up --detach
          echo "âœ… Deployment initiated successfully!"

          # Get deployment URL if available
          railway domain || echo "Domain configuration pending..."
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Success
        if: success()
        run: |
          echo "âœ… Deployment to Railway successful!"
          echo "ğŸš€ Your app should be live shortly"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Please check the logs above."
          exit 1
