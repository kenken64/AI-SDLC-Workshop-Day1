name: Deploy to Railway

on:
  push:
    branches:
      - main
      - solution
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Railway
        uses: railwayapp/railway-deploy-action@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_NAME }}

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to Railway successful!"
          echo "üöÄ Your app should be live shortly"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Please check the logs above."
          exit 1
